# Enable focus events for vim/neovim
set -g focus-events on

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Fix arrow key conflicts - immediate release after window switching
bind -n C-b switch-client -T prefix
bind -T prefix Up select-pane -U \; switch-client -T root
bind -T prefix Down select-pane -D \; switch-client -T root
bind -T prefix Left select-pane -L \; switch-client -T root
bind -T prefix Right select-pane -R \; switch-client -T root